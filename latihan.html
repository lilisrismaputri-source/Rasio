<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Latihan Rasio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f8ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: white; padding: 40px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 90%; max-width: 700px; text-align: center; }
        h1, h2 { color: #007BFF; }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .live-score-info {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            background-color: #e9ecef;
            padding: 8px 15px;
            border-radius: 20px;
        }
        .question-box { margin-top: 20px; text-align: left; }
        .answer-options div { margin: 10px 0; }
        input[type="text"] { width: 95%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-top: 10px; }
        button { padding: 12px 25px; background-color: #007BFF; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; margin-top: 20px; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .feedback { margin-top: 15px; font-weight: bold; min-height: 24px; }
        .feedback.correct { color: #28a745; }
        .feedback.incorrect { color: #dc3545; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>Selamat Datang di Latihan Soal</h1>
            <p>Masukkan nama lengkapmu untuk memulai.</p>
            <input type="text" id="student-name" placeholder="Nama Lengkap">
            <button onclick="startQuiz()">Mulai Latihan</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="quiz-header">
                <h2 id="question-type-title"></h2>
                <div class="live-score-info">Skor: <span id="live-score">0</span></div>
            </div>
            <div class="question-box">
                <p id="question-text"></p>
                <div id="answer-options"></div>
            </div>
            <div id="feedback" class="feedback"></div>
            <button id="submit-btn" onclick="checkAnswer()">Jawab</button>
            <button id="next-btn" class="hidden" onclick="nextQuestion()">Lanjut</button>
        </div>

        <div id="end-screen" class="hidden">
            <h1>ðŸŽ‰ Latihan Selesai!</h1>
            <p>Kerja bagus, <span id="final-student-name"></span>!</p>
            <p>Skor Akhirmu: <strong id="final-score">0</strong> dari 100</p>
            <a href="index.html"><button>Kembali ke Halaman Utama</button></a>
        </div>
    </div>

    <script>
        // PENTING: Ganti dengan URL Google Apps Script Anda untuk LATIHAN
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwUh2P2NubCb-hF4j8L9GScRKj-FerNkiuSi9N7HPsQvaeypOKUUpjiC_CSWGpi7V5V/exec';

        let studentName = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let quizQuestions = [];
        let studentAnswers = [];
        let totalQuestions = 0;

        const allQuestions = {
            pg: [
                 { q: "Bentuk sederhana dari rasio 12 : 18 adalah...", options: ["2 : 3", "3 : 4", "1 : 2", "4 : 5"], a: "2 : 3" },
                 { q: "Rasio 250 gram terhadap 1 kg adalah...", options: ["1 : 4", "1 : 2", "1 : 5", "1 : 10"], a: "1 : 4" },
                 { q: "Jika A:B = 2:5 dan nilai A = 10, maka nilai B adalah...", options: ["20", "25", "30", "15"], a: "25" },
                 { q: "Sebuah peta memiliki skala 1 : 200.000. Jika jarak dua kota pada peta 4 cm, jarak sebenarnya adalah...", options: ["8 km", "80 km", "2 km", "20 km"], a: "8 km" },
                 { q: "Perbandingan kelereng Ali dan Budi adalah 3 : 7. Jika jumlah kelereng mereka 50, selisih kelereng mereka adalah...", options: ["10", "15", "20", "25"], a: "20" },
                 { q: "Uang Rina dan Rini berjumlah Rp 300.000 dengan perbandingan 2 : 3. Berapa uang Rini?", options: ["Rp 120.000", "Rp 150.000", "Rp 180.000", "Rp 200.000"], a: "Rp 180.000" },
                 { q: "Ayah bisa menyelesaikan pekerjaan dalam 6 hari, Paman dalam 3 hari. Jika mereka bekerja bersama, pekerjaan selesai dalam... hari", options: ["1", "2", "3", "4"], a: "2" },
                 { q: "Kecepatan mobil 60 km/jam dapat menempuh jarak dalam 3 jam. Jika kecepatan menjadi 90 km/jam, waktu yang dibutuhkan adalah... jam", options: ["1.5", "2", "2.5", "3"], a: "2" },
                 { q: "Persediaan makanan untuk 20 ekor sapi habis dalam 5 hari. Jika sapi dijual 5 ekor, persediaan akan habis dalam... hari", options: ["6", "6.67", "7", "7.5"], a: "6.67" },
                 { q: "Untuk membangun rumah, 10 pekerja butuh 60 hari. Agar selesai dalam 40 hari, jumlah pekerja yang dibutuhkan adalah...", options: ["12", "15", "18", "20"], a: "15" },
            ],
            pgk: [
                { q: "Rasio 4 : 6 senilai dengan...", options: ["2 : 3", "6 : 9", "8 : 10", "1 : 1.5"], a: ["2 : 3", "6 : 9", "1 : 1.5"] },
                { q: "Manakah dari berikut ini yang merupakan contoh perbandingan senilai?", options: ["Jumlah barang dan harga", "Kecepatan dan waktu tempuh", "Jumlah pekerja dan waktu pengerjaan", "Jumlah bensin dan jarak tempuh"], a: ["Jumlah barang dan harga", "Jumlah bensin dan jarak tempuh"] },
                { q: "Manakah dari berikut ini yang merupakan contoh perbandingan berbalik nilai?", options: ["Kecepatan dan waktu tempuh", "Jumlah pekerja dan waktu pengerjaan", "Jumlah hewan ternak dan waktu habisnya pakan", "Jumlah buku dan berat totalnya"], a: ["Kecepatan dan waktu tempuh", "Jumlah pekerja dan waktu pengerjaan", "Jumlah hewan ternak dan waktu habisnya pakan"] },
                { q: "Jika skala peta 1 : 100.000, maka pernyataan yang benar adalah...", options: ["1 cm di peta = 1 km di lapangan", "2 cm di peta = 2 km di lapangan", "5 cm di peta = 10 km di lapangan", "10 cm di peta = 1 km di lapangan"], a: ["1 cm di peta = 1 km di lapangan", "2 cm di peta = 2 km di lapangan"] },
                { q: "Sebuah adonan kue dibuat dengan perbandingan tepung dan gula 3 : 1. Manakah takaran yang sesuai?", options: ["300 gram tepung, 100 gram gula", "150 gram tepung, 50 gram gula", "600 gram tepung, 300 gram gula", "450 gram tepung, 150 gram gula"], a: ["300 gram tepung, 100 gram gula", "150 gram tepung, 50 gram gula", "450 gram tepung, 150 gram gula"] },
                { q: "Rasio 1 jam : 30 menit senilai dengan...", options: ["2 : 1", "60 : 30", "120 : 60", "4 : 3"], a: ["2 : 1", "60 : 30", "120 : 60"] },
                { q: "Pernyataan yang menggunakan konsep rasio adalah...", options: ["Harga buku Rp 5.000", "Kecepatan motor 60 km/jam", "Skala peta 1:1.000.000", "Resep kue butuh 2 telur untuk 100 gram tepung"], a: ["Kecepatan motor 60 km/jam", "Skala peta 1:1.000.000", "Resep kue butuh 2 telur untuk 100 gram tepung"] },
                { q: "Sebuah pekerjaan dapat diselesaikan oleh 4 orang dalam 6 hari. Manakah pernyataan yang benar?", options: ["Jika dikerjakan 2 orang, selesai dalam 12 hari", "Jika dikerjakan 8 orang, selesai dalam 3 hari", "Jika ingin selesai dalam 1 hari, butuh 10 orang", "Jika ingin selesai dalam 2 hari, butuh 12 orang"], a: ["Jika dikerjakan 2 orang, selesai dalam 12 hari", "Jika dikerjakan 8 orang, selesai dalam 3 hari", "Jika ingin selesai dalam 2 hari, butuh 12 orang"] },
                { q: "Perbandingan 1 lusin : 1 kodi adalah...", options: ["12 : 20", "3 : 5", "6 : 10", "1 : 1.67"], a: ["12 : 20", "3 : 5", "6 : 10"] },
                { q: "Sebuah mobil menghabiskan 1 liter bensin untuk 12 km. Manakah pernyataan yang benar?", options: ["Untuk 36 km butuh 3 liter", "Untuk 60 km butuh 5 liter", "Dengan 10 liter bisa menempuh 100 km", "Dengan 2 liter bisa menempuh 24 km"], a: ["Untuk 36 km butuh 3 liter", "Untuk 60 km butuh 5 liter", "Dengan 2 liter bisa menempuh 24 km"] },
            ],
            isian: [
                { q: "Perbandingan umur Ayah dan Ibu adalah 5 : 4. Jika umur Ayah 40 tahun, maka umur Ibu adalah... tahun.", a: "32" },
                { q: "Bentuk paling sederhana dari 75 cm : 1.5 m adalah...", a: "1:2" },
                { q: "Sebuah proyek dikerjakan 8 orang selesai dalam 15 hari. Jika dikerjakan 6 orang, akan selesai dalam... hari", a: "20" },
                { q: "Dalam sebuah kelas, perbandingan murid laki-laki dan perempuan adalah 2:3. Jika jumlah murid 35, maka jumlah murid laki-laki adalah...", a: "14" },
                { q: "Skala denah 1 : 300. Jika panjang rumah pada denah 5 cm, panjang sebenarnya adalah... meter", a: "15" },
                { q: "Harga 3 kg apel adalah Rp 90.000. Harga 5 kg apel adalah Rp...", a: "150000" },
                { q: "Untuk menempuh jarak 90 km, sebuah mobil butuh 6 liter bensin. Jika mobil berisi 10 liter, jarak yang bisa ditempuh adalah... km", a: "150" },
                { q: "Jumlah kelereng Doni dan Dodi adalah 80. Perbandingannya 3:5. Jumlah kelereng Doni adalah...", a: "30" },
                { q: "Sebuah tiang tingginya 2 meter memiliki bayangan 50 cm. Pada saat yang sama, bayangan sebuah pohon 2 meter. Tinggi pohon tersebut adalah... meter", a: "8" },
                { q: "Sebuah panti asuhan memiliki persediaan beras untuk 20 anak selama 15 hari. Jika penghuninya bertambah 5 anak, persediaan beras akan habis dalam... hari", a: "12" },
            ],
            benarSalah: [
                { q: "Rasio 3 : 4 senilai dengan 6 : 8.", a: true },
                { q: "Semakin banyak pekerja, semakin lama waktu pengerjaan. Ini adalah perbandingan senilai.", a: false },
                { q: "Skala 1 : 500.000 lebih besar daripada skala 1 : 1.000.000.", a: true },
                { q: "Jika perbandingan A:B = 1:3, maka nilai B selalu 3 kali nilai A.", a: true },
                { q: "Semakin tinggi kecepatan kendaraan, semakin sedikit waktu yang dibutuhkan. Ini adalah perbandingan berbalik nilai.", a: true },
                { q: "Jika harga 1 pensil Rp 2.000, maka harga 5 pensil Rp 12.000.", a: false },
                { q: "Rasio antara 500 gram dan 2 kg adalah 1:4.", a: true },
                { q: "Jika sebuah pekerjaan diselesaikan 10 orang dalam 4 hari, maka jika dikerjakan 8 orang akan selesai dalam 5 hari.", a: true },
                { q: "Perbandingan jumlah roda motor dan mobil adalah 1:2.", a: true },
                { q: "Jika dalam 1 jam kita bisa membaca 30 halaman, maka dalam 2.5 jam kita bisa membaca 75 halaman.", a: true },
            ]
        };

        const typeTitles = {
            pg: "Pilihan Ganda",
            pgk: "Pilihan Ganda Kompleks",
            isian: "Isian Singkat",
            benarSalah: "Benar atau Salah"
        };
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            studentName = document.getElementById('student-name').value.trim();
            if (!studentName) {
                alert('Silakan masukkan nama Anda!');
                return;
            }
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');

            for (const type in allQuestions) {
                let questions = allQuestions[type];
                shuffleArray(questions);
                quizQuestions.push(...questions.slice(0, 3).map(q => ({...q, type})));
            }
            totalQuestions = quizQuestions.length;
            shuffleArray(quizQuestions); 
            loadQuestion();
        }

        function loadQuestion() {
            const questionData = quizQuestions[currentQuestionIndex];
            document.getElementById('question-type-title').innerText = typeTitles[questionData.type];
            document.getElementById('question-text').innerText = (currentQuestionIndex + 1) + ". " + questionData.q;
            
            const optionsContainer = document.getElementById('answer-options');
            optionsContainer.innerHTML = ''; 

            switch(questionData.type) {
                case 'pg':
                    questionData.options.forEach(opt => {
                        optionsContainer.innerHTML += `<div><input type="radio" name="answer" value="${opt}" id="${opt}"><label for="${opt}"> ${opt}</label></div>`;
                    });
                    break;
                case 'pgk':
                    questionData.options.forEach(opt => {
                        optionsContainer.innerHTML += `<div><input type="checkbox" name="answer" value="${opt}" id="${opt}"><label for="${opt}"> ${opt}</label></div>`;
                    });
                    break;
                case 'isian':
                    optionsContainer.innerHTML = '<input type="text" id="isian-answer" placeholder="Jawaban singkat">';
                    break;
                case 'benarSalah':
                    optionsContainer.innerHTML = `
                        <div><input type="radio" name="answer" value="true" id="benar"><label for="benar"> Benar</label></div>
                        <div><input type="radio" name="answer" value="false" id="salah"><label for="salah"> Salah</label></div>`;
                    break;
            }
            document.getElementById('feedback').innerText = '';
            document.getElementById('submit-btn').disabled = false;
            document.getElementById('submit-btn').classList.remove('hidden');
            document.getElementById('next-btn').classList.add('hidden');
        }

        function checkAnswer() {
            const questionData = quizQuestions[currentQuestionIndex];
            let userAnswer;
            let isCorrect = false;

            switch(questionData.type) {
                case 'pg':
                case 'benarSalah':
                    const selectedRadio = document.querySelector('input[name="answer"]:checked');
                    if (selectedRadio) {
                        userAnswer = selectedRadio.value;
                        isCorrect = userAnswer == questionData.a.toString();
                    }
                    break;
                case 'pgk':
                    const selectedCheckboxes = Array.from(document.querySelectorAll('input[name="answer"]:checked')).map(cb => cb.value);
                    userAnswer = selectedCheckboxes.join(', ');
                    isCorrect = selectedCheckboxes.length === questionData.a.length && selectedCheckboxes.every(val => questionData.a.includes(val));
                    break;
                case 'isian':
                    userAnswer = document.getElementById('isian-answer').value.trim();
                    isCorrect = userAnswer.toLowerCase() === questionData.a.toLowerCase();
                    break;
            }

            const feedbackEl = document.getElementById('feedback');
            if (isCorrect) {
                feedbackEl.innerText = 'Jawaban Benar!';
                feedbackEl.className = 'feedback correct';
                score += (100 / totalQuestions);
                document.getElementById('live-score').innerText = Math.round(score); // Update Live Score
            } else {
                feedbackEl.innerText = 'Jawaban Kurang Tepat.';
                feedbackEl.className = 'feedback incorrect';
            }
            
            studentAnswers.push({
                question: questionData.q,
                answer: userAnswer || "Tidak dijawab",
                status: isCorrect ? 'Benar' : 'Salah'
            });

            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                loadQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('final-student-name').innerText = studentName;
            document.getElementById('final-score').innerText = Math.round(score);

            sendDataToSheet();
        }

        async function sendDataToSheet() {
            const finalScore = Math.round(score);
            const params = {
                nama: studentName,
                skor: finalScore,
                jawaban: JSON.stringify(studentAnswers)
            };
            
            const formData = new URLSearchParams(params).toString();
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });
            } catch (error) {
                console.error('Error sending data:', error);
            }
        }
    </script>
</body>

</html>
